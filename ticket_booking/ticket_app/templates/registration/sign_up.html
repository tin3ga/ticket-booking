{% extends 'base.html' %}
{% block title %}Welcome | ticket app {% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="p-5 container">
    <form method="post">
        {% csrf_token %}{{ form|crispy }}
        <p>Have an account? Login <a href="{% url 'login' %}">Here</a>!</p>
        <button type="submit" class="btn-block fw500 w-100 btn btn-success">Register</button>
    </form>
</div>

{% endblock %}
